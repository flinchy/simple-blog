<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A simple Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../../public/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../../public/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor03">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <ul class="form-inline my-2 my-lg-0">
                <li class=" navbar-nav nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>      
                <li class=" navbar-nav nav-item">
                    <a class="nav-link" href="#">Join The Community</a>
                </li>      
              </ul>
            </div>
          </nav>
    </header>

    <div class="container">
        <h2>Post Table</h2>
        <button id="newPostBtn" class="btn btn-primary btn-block">New Post</button><br /><br />
       
        <form id="newForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" placeholder="Author">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea class="form-control" id="body" rows="3" placeholder="Say something..."></textarea>
            </div>
            <button type="submit" id="submitPost" class="btn btn-outline-success mb-5">Create Post</button>
        </form>
        <div id="updateFormDiv">
          <form id="updateForm">
            <div class="form-group row">
                <div class="col-sm-10">
                  <input type="hidden" class="form-control" id="singlePostID">
                </div>
            </div>
            <div class="form-group">
              <label for="updateTitle">Title</label>
              <input class="form-control" type="text" id="updateTitle" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="updateAuthor">Author</label>
              <input class="form-control" type="text" id="updateAuthor"  placeholder="Author">
            </div>
            <div class="form-group">
              <label for="updateBody">Body</label>
              <textarea class="form-control" id="updateBody" rows="3" placeholder="Say something else..."></textarea>
            </div>
            <button type="submit" id="submitUpdate" class="btn btn-outline-primary mb-5">Update Post</button>
          </form>
        </div>
        <table class="table table-bordered table-hover" id="postsTable">
            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Author</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="postsBody">
              
            </tbody>
        </table>
    </div>


    <script src="../../public/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../app.js"></script>
</body>
</html>
