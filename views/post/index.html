    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../welcome.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>

          <li class="navbar-nav nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dashboard</a>

    </header>

    <div class="container">
        <a href="create.html" id="newPostBtn" class="btn btn-outline-success mt-5">Create New Post</a>
        <hr>
            <div id="updateFormDiv">
              <form id="updateForm">
                  <div class="form-group">
                      <div class="col-sm-10">
                        <input type="hidden" class="form-control" id="singlePostID">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="updateTitle">Title</label>
                    <input type="text" class="form-control" id="updateTitle" placeholder="Title">
                  </div>

                  <div class="form-group">
                    <label for="updateAuthor">Author Name</label>
                    <input type="text" class="form-control" id="updateAuthor" placeholder="Author Name">
                  </div>

                  <div class="form-group">
                      <label for="updateBody"></label>
                      <textarea class="form-control" id="updateBody" rows="5" placeholder="Create post..."></textarea>
                    </div>
                    <button type="submit" id="submitUpdate" class="btn btn-outline-success">Update Post</button>
                    <button type="submit" id="cancel" class="btn btn-outline-dark">Cancel</button>
              </form>

            </div>

        <div class="card">
          <div class="card-body">
            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Body</th>
                    <th scope="col">Author</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="postsBody">
                  
                </tbody>
              </table>
          </div>
        </div>
    </div>

    <script src="../app.js"></script>
